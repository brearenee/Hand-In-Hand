post:
  summary: Create a new post
  description: Create a new post with title, body, post-type, locationId, and userId.
  requestBody:
    description: Post data to create.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            body:
              type: string
            postType:
              type: string
            locationId:
              type: integer
            userId:
              type: integer
          required:
            - title
            - body
            - postType
            - locationId
            - userId
  responses:
    '201':
      description: Post created successfully. Returns the created post.
      content:
        application/json:
          schema:
            type: object
            properties:
              postId:
                type: integer
              title:
                type: string
              body:
                type: string
              postType:
                type: string
              locationId:
                type: integer
              userId:
                type: integer

put:
  summary: Update an existing post
  description: Update an existing post by postId.
  parameters:
    - name: postId
      in: path
      description: ID of the post to update.
      required: true
      schema:
        type: integer
  requestBody:
    description: Post data to update.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
            body:
              type: string
            postType:
              type: string
            locationId:
              type: integer
            userId:
              type: integer
  responses:
    '200':
      description: Post updated successfully. Returns the updated post.
      content:
        application/json:
          schema:
            type: object
            properties:
              postId:
                type: integer
              title:
                type: string
              body:
                type: string
              postType:
                type: string
              locationId:
                type: integer
              userId:
                type: integer

delete:
  summary: Delete a post by postId
  description: Delete a post by its unique ID.
  parameters:
    - name: postId
      in: path
      description: ID of the post to delete.
      required: true
      schema:
        type: integer
  responses:
    '204':
      description: Post deleted successfully.
