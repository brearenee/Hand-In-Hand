<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <title>HandInHand</title>
  <style>
    /* Add margin to the Navbar elements for spacing */
    .navbar-brand,
    .user-image,
    .btn {
      margin-right: 10px;
      /* Adjust the margin as needed */
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="user-image.jpg" alt="User Image" class="user-image img-fluid rounded-circle mx-2" width="40"
        height="40">
      <!-- Obviously welcome, user will be replaced by actual user's name stored in le database when we get that far-->
      <span class="navbar-brand">Welcome, User!</span>
      <ul class="navbar-nav ms-auto">
        <!-- Add in the Calendar page link for when we eventually get there, too-->
        <li class="nav-item">
          <a class="nav-link" href="#">Calendar</a>
        </li>
      </ul>
      <!-- Sign out button for when we get there, also -->
      <button class="btn btn-outline-danger">Sign Out</button>
    </div>
  </nav>

  <!-- Community Feed, sidebar, etc -->
  <hr><br>

  <!-- FORM - Communit Feed Post -->
  <div class="container m-3">
    <form class=" containter g-3">
      <fieldset class="row g-3">
        <legend>Submit new Help Opportunity, Free Item, or Community Event</legend>
        <div class="col-6">
          <div class="mb-2">
            <label for="post-summary" class="form-label">Summary of Request/Event/Item</label>
            <input type="email" class="form-control" id="post-summary" required>
          </div>

          <div class="mb-2">
            <label for="post-description" class="form-label">Detailed Description</label>
            <textarea class="form-control" id="post-description" rows="4" required></textarea>
          </div>
          <div class="mb-2">
            <label for="post-location" class="form-label">Location of Request/Event</label>
            <input type="text" class="form-control" id="post-location" placeholder="Address or approximate location" required>
          </div>
          <div class="col-8">
            <label for="form-file-multiple" class="form-label">Upload image</label>
            <input class="form-control" type="file" id="form-file-multiple" multiple>
          </div>
        </div>
        <div class="col-6 d-flex flex-column">

          <div class="mb-2">
            <label for="post-type-select" class="form-label">Type of Request</label>
            <select class="form-select" aria-label="Default select example" required>
              <option value="1">Community Help</option>
              <option value="2">Free Marketplace Item</option>
              <option value="3">Community Event</option>
            </select>
          </div>
          <div >
            <label for="post-date-range" class="form-label">Request Date(s)</label>
            <div id="post-date-range" >
              <div class="input-group mb-3">
                <span class="input-group-text w-25">From</span>
                <input type="date" class="form-control" aria-label="Beginning date" required>
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text w-25">To</span>
                <input type="date" class="form-control" aria-label="Ending date" required>

              </div>
            </div>
          </div>
          <div class="d-flex mt-auto justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

        </div>

      </fieldset>
    </form>



    <!-- Placeholder Content: COULD BE USEFUL IN BUILDING FEED!!! -->
    <div class="container g-3 mt-4">
      <h2 class="h2 text-center"> Items and Events from DB</h2>
      <div class="row" id="feed-content">
        <template>
          <div class="card h-100">
            <div class="container">
              <h4>Placeholder</h4>
              <p>Placeholder</p>
              <p1 class="mb-0"></p1>Placeholder</p1>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>



  <!-- Footer -->
  <footer class="bg-light text-center py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-left">
          HandInHand &copy; 2023
        </div>
        <div class="col-md-6 text-right">
          <div>Contact Us!</div>
          <div>
            <a href="mailto:communityfirst.handinhand@gmail.com" class="btn btn-link">
              <i class="bi bi-envelope"></i>
            </a>
            <a href="https://github.com/msu-denver/senior-experience-group-project-community-first" class="btn btn-link"
              target="_blank">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="/scripts/script.js"></script>
</body>

</html>
